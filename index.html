<!doctype html>
<html lang="zh-hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>直播小工具 時鐘</title>
</head>

<body>
  <div class="container text-secondary">
    <div class="row mt-3 mb-4">
      <h1 class="fs-1">直播 時鐘樣式</h1>
      <span>點選 Type文字 可開啟樣式</span>
      <span>內容、樣式、字型皆可客制</span>
    </div>
    <div class="row  mb-2">
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="h-50 mt-5 m-auto p-2 justify-content-center">
            <object title="TypeA" data="./TimeClock/TypeA/TypeA.html" type="application/pdf" width="240"
              height="100"></object>
          </div>
          <div class="card-body">
            <h5 class="card-title">TypeA-普通透明背景</h5>
            <div class="card-text mb-2">
              <span class="fs-5">特性</span>
              <ul>
                <li>背景透明</li>
                <li>小巧、速度快</li>
              </ul>
              <span class="fs-5 me-2">使用字型</span>
              <a class="fs-5 text-decoration-none" target="_blank" href="http://modi.jpn.org/font_timemachine-wa.php">時間機器</a>
            </div>
            <a href="./TimeClock/TypeA/TypeA.html" class="btn btn-secondary">TypeA-透明背景</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="h-50 m-auto p-2 text-center">
            <object title="TypeB" data="./TimeClock/TypeB/TypeB.html" type="application/pdf" width="240"
              height="180"></object>
          </div>
          <div class="card-body">
            <h5 class="card-title">TypeB-背景色 (暫時停用)</h5>
            <div class="card-text mb-2">
              <span class="fs-5">特性</span>
              <ul>
                <li>背景、邊框、陰影</li>
                <li>完整日期、時間</li>
              </ul>
              <span class="fs-5 me-2">使用字型</span>
              <a class="fs-5 text-decoration-none" target="_blank" href="https://justfont.com/huninn/">justfont 粉圓體</a>
            </div>
            <a href="./TimeClock/TypeB/TypeB.html" class="btn btn-secondary">TypeB-背景色 (暫時停用)</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12 col-lg-6">
        <div class="card h-100 ">
          <div class="h-50 m-auto p-2 text-center">
            <object title="TypeC" data="./TimeClock/TypeC/TypeC.html" type="application/pdf" width="375"
              height="130"></object>
          </div>
          <div class="card-body">
            <h5 class="card-title">TypeC-動態文字、圖片</h5>
            <div class="card-text mb-2">
              <span class="fs-5">特性</span>
              <ul>
                <li>可制換圖片</li>
                <li>動態文字顏色</li>
              </ul>
              <span class="fs-5 me-2">使用字型</span>
              <a class="fs-5 text-decoration-none" target="_blank" href="https://github.com/ACh-K/Cubic-11">俐方體11號</a>
            </div>
            <a href="./TimeClock/TypeC/TypeC.html" class="btn btn-secondary">TypeC-動態文字、圖片</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
