<!DOCTYPE html>
<html lang="zh-hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/clock.css">
  <script src="./lib/moment.js"></script>
  <title>TypeE</title>
</head>

<body>
  <!-- OBS套用尺寸大小 auto -->
  <div id="app">
    <div id="clock">
      <div>{{time.format('MM/DD YYYY')}}</div>
      <div>{{time.format('HH:mm:ss ddd')}}</div>
      <div class="cirbox">
        <div id="cir"> <!--:style="cirsec"-->
          <div id="littlebox">
            <div class="img">
              <img src="./img/image.gif" alt="img">
            </div>
          </div>
        </div>
        <div class="imgA">
          <img src="./img/imageA.gif" alt="img">
        </div>
      </div>
    </div>
  </div>
  <script src="./lib/vue.min.js"></script>
  <script src="./js/clock.js"></script>
</body>

</html>
