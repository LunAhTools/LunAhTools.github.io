<!DOCTYPE html>
<html lang="zh-hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/moment.js"></script>
  <link rel="stylesheet" href="./lib/tocas.min.css">
  <link rel="stylesheet" href="./css/clock.css">
  <title>TypeC</title>
</head>

<body>
  <!-- OBS套用尺寸大小 375*375 -->
  <div class="ts-center">
    <div id="app">
      <div id="gauge" class="ts-gauge is-centered is-usersize is-circular">
        <div class="bar" :style="gaugeStyle">
          <div id="gaugeText" class="ts-text is-big">
            <div>{{time.format('MM/DD YYYY')}}</div>
            <div>{{time.format('HH:mm:ss ddd')}}</div>
          </div>
        </div>
      </div>
      <div id="box"></div>
    </div>
  </div>

  <script src="./lib/vue.min.js"></script>
  <script src="./js/clock.js"></script>
</body>

</html>
